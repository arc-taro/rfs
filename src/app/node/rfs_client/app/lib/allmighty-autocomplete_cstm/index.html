<html ng-app="app">
<head>
  <title>Autocomplete_cstm Demo</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/autocompletecstm.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

</head>
<body>

<header>
  <h1><span class="thin">AngularJS:</span> Allmighty-Autocomplete_cstm Demo</h1>
</header>


  <div ng-controller="MyCtrl">
    <div class="main">
      <h2>Search for new released movies:</h2>
      <autocompletecstm ng-model="result" attr-placeholder="type to search movies..." click-activation="true" data="movies" on-type="doSomething" on-select="doSomethingElse"></autocompletecstm>
      <br>
      <div class="description">
        This is a simple autocomplete directive for AngularJS, packaged in a Angular module. You can check out the source code or download it here:
        <br><br>
        <a href="https://github.com/JustGoscha/allmighty-autocomplete">Allmigty-Autocomplete on GitHub</a>
      </div>
    </div>


  </div>


<footer>
    made by <a href="http://github.com/justgoscha">justGoscha</a>
</footer>

<script type="text/javascript" src="script/autocompletecstm.js"></script>
<script type="text/javascript" src="script/app.js"></script>

</body>
</html>
