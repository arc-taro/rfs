<div>
  <!-- Navbar Start-->
  <div class="navbar navbar-default navbar-fixed-top zidx5009">
    <div class="container">
      <a style="color:white;" class="navbar-brand" href="#">
        <img src="images/logo.png" class="img-rounded">道路附属物管理システム</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10">
      <table class="table table-bordered type04" style="font-size:13px;vertical-align:middle;margin-top:100px">
        <thead>
          <tr style="border-bottom: 3px solid #4682b4;">
            <th>リクエスト番号</th>
            <th>年度</th>
            <th>出力施設</th>
            <th>作成依頼日時</th>
            <th>ZIPファイル作成日時</th>
            <th>ZIPファイル名</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in csvlst.csv_list">
            <td style="text-align: center;"> {{data.request_group}}</td>
            <td ng-if="data.nendo==0" style="text-align: center;"> 直近 </td>
            <td ng-if="data.nendo!=0" style="text-align: center;"> {{data.nendo}}</td>
            <td style="width:40%;"> {{data.shisetsu_nm}}</td>
            <td style="text-align: center;"> {{data.request_dt}}</td>
            <td style="text-align: center;"> {{data.zip_dt}}</td>
            <td style="text-align: center;">
              <form ng-if="data.zip_file_nm!=''" name="zipdownload_form" method="POST"
                action="api/index.php/CsvListController/zipDownload" target="_blank">
                <input type="hidden" name="request_group" ng-value="data.request_group">
                <button type="submit" class="btn btn-xs btn-info btn-sm" ng-click="csvlst.zipDownload(data)">
                  <span class="glyphicon glyphicon-download"></span>&nbsp;ダウンロード</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="footerdamy"></div>
  <div id="footerArea2">
    <div class="row" style="margin-top : 12px">
      <div class="col-sm-3" style="margin-left : 10px">
        <a ng-click="csvlst.location('/raf_top')" type="button" class="btn btn-xs btn-inverse btn-sm">
          <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;附属物点検システムTOPに戻る</a>
      </div>
    </div>
  </div>
</div>
