<uib-tabset active="active">
  <uib-tab index="0">
    <uib-tab-heading>
      <span style="font-size:16px;">施設情報</span>
    </uib-tab-heading>
    <div class="container">
      <div class=" col-sm-12 form-inline " style="float:left;margin-top:10px;">
        <div class="form-group" style="margin:0 40px 0 15px;">
          <p class="control-label label2">予告標識</p>
          <div class="radio-inline">
            <input type="radio" value="1" ng-model="famedit.daichou.yokokuhyoushiki_umu" ng-disabled="!famedit.editable">
            <p class="label5">有</p>
          </div>
          <div class="radio-inline">
            <input type="radio" value="2" ng-model="famedit.daichou.yokokuhyoushiki_umu" ng-disabled="!famedit.editable">
            <p class="label5">無</p>
          </div>
          <div class="radio-inline">
            <input type="radio" value="0" ng-model="famedit.daichou.yokokuhyoushiki_umu" ng-disabled="!famedit.editable">
            <p class="label5">不明</p>
          </div>
        </div>
        <div class="form-group" style="margin:0 40px 0 60px;">
          <p class="control-label label2">情報板</p>
          <div class="radio-inline">
            <input type="radio" value="1" ng-model="famedit.daichou.jouhouban_umu" ng-disabled="!famedit.editable">
            <p class="label5">有</p>
          </div>
          <div class="radio-inline">
            <input type="radio" value="2" ng-model="famedit.daichou.jouhouban_umu" ng-disabled="!famedit.editable">
            <p class="label5">無</p>
          </div>
          <div class="radio-inline">
            <input type="radio" value="0" ng-model="famedit.daichou.jouhouban_umu" ng-disabled="!famedit.editable">
            <p class="label5">不明</p>
          </div>
        </div>
      </div>

      <div class=" col-sm-12 form-inline " style="float:left;">
        <div class="form-group input-append text-left" style="margin:0 40px 0 15px;">
          <label class="form-control-label text-center margin">
            <p class="label">安全灯または照明灯</p>
          </label>
          <div class="form-inline">
            <input type="text" class="form-control input-sm" ng-model="famedit.daichou.anzentou_syoumeitou" style="width:20em; text-align: left" ng-disabled="!famedit.editable">
          </div>
        </div>
        <div class="form-group input-append text-left" style="margin-right:20px;">
          <label class="form-control-label text-center margin">
            <p class="label">遮断時の主な理由</p>
          </label>
          <div class="form-inline">
            <input type="text" class="form-control input-sm" ng-model="famedit.daichou.syadanji_riyuu" style="width:20em; text-align: left" ng-disabled="!famedit.editable">
          </div>
        </div>
      </div>
    </div>

  </uib-tab>
  <uib-tab index="1">
    <uib-tab-heading>
      <span style="font-size:16px;">電気</span>
    </uib-tab-heading>
    <div ng-include="famedit.denki"></div>
  </uib-tab>
</uib-tabset>
